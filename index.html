---
layout: default
---

<canvas id="c"></canvas>
<img id="bg" src="images/background.JPG" />

<div class="content">
  <div class="posts">
    {% for post in site.posts %}
      <div class="article-image" style="background:{{ post.image }}">
        <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
      </div>
    {% endfor %}
  </div>
</div>

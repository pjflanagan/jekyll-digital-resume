
<div class="slide-projects-decoration blueprint decoration-2"></div>
<div class="slide-projects-decoration blueprint">Arc Reactor</div>
<div class="slide-projects blueprint">
  <h1>Projects</h1>
  <!-- TODO: we want this to be a popup with more details eventually -->
  <div class="slide-body">
    {% for project in site.data.projects %}
    <div class="project" style="background-image: url('{{ site.baseurl }}/files/images/projects/{{ project.image }}')">
      <a href="//{{project.link}}" target="_blank">
        <div class="info">
          <h2 class="name">{{ project.name }}</h2>
          <p class="description">{{ project.description }}</p>
        </div>
      </a>
    </div>
    {% endfor %}
  </div>
</div>

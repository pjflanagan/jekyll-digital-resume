    <meta charset="utf-8" />
    <meta content='text/html; charset=utf-8' http-equiv='Content-Type'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'>

    <!--JQUERY-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!--BOOTSTRAP-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>		
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

    <!--FONTS-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,900|Ubuntu:300" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

    <!--META-->
    {% if page.excerpt %}
    <meta name="description" content="{{ page.excerpt| strip_html }}" />
    <meta property="og:description" content="{{ page.excerpt| strip_html }}" />
    {% else %}
    <meta name="description" content="{{ site.description }}">
    <meta property="og:description" content="{{ site.description }}" />
    {% endif %}
    <meta name="author" content="{{ site.name }}" />
    {% if page.title %}
    <meta property="og:title" content="{{ page.title }}" />
    <meta property="twitter:title" content="{{ page.title }}" />
    {% endif %}

    <!--IOS-->
    <link rel="apple-touch-icon" sizes="57x57" href="{{ site.baseurl }}/images/icon/icon-57.png?v={{ site.v }}" />
    <link rel="apple-touch-icon" sizes="72x72" href="{{ site.baseurl }}/images/icon/icon-72.png?v={{ site.v }}" />
    <link rel="apple-touch-icon" sizes="114x114" href="{{ site.baseurl }}/images/icon/icon-114.png?v={{ site.v }}" />
    <link rel="apple-touch-icon" sizes="144x144" href="{{ site.baseurl }}/images/icon/icon-144.png?v={{ site.v }}" />


    <!--FACEBOOK>
    <meta property="og:image"             content="http://runcalculator.net/social-media.png"/>
    <meta property="og:image:secure_url"  content="http://runcalculator.net/social-media.png" />
    <meta property="og:url"               content="http://runcalculator.net" />
    <meta property="og:type"              content="website" />
    <meta property="og:title"             content="Run Calculator" />
    <meta property="og:description"       content="A simple running pace calculator for mobile and desktop." />

    <!-TWITTER>
    <meta name="twitter:card"             content="summary" />
    <meta name="twitter:site"             content="@runcalc" />
    <meta name="twitter:title"            content="Run Calculator" />
    <meta name="twitter:description"      content="A simple calculator for runners on desktop and mobile. Calculate your pace or time for any event between the 800 and marathons." />
    <meta name="twitter:image"            content="http://runcalculator.net/social-media.png" /-->

    <!--STYLE-->
    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link rel="icon" href="{{ site.baseurl }}/images/icon/favicon.png?v={{ site.v }}">
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css?v={{ site.v }}" />

    <!--RSS-->
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <meta charset="utf-8" />
    <meta content='text/html; charset=utf-8' http-equiv='Content-Type'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'>

    <!--JQUERY-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!--META-->
    {% if page.excerpt %}
    <meta name="description" content="{{ page.excerpt| strip_html }}" />
    <meta property="og:description" content="{{ page.excerpt| strip_html }}" />
    {% else %}
    <meta name="description" content="{{ site.description }}">
    <meta property="og:description" content="{{ site.description }}" />
    {% endif %}
    <meta name="author" content="{{ site.name }}" />
    {% if page.title %}
    <meta property="og:title" content="{{ page.title }}" />
    <meta property="twitter:title" content="{{ page.title }}" />
    {% endif %}

    <!--IOS-->
    <link rel="apple-touch-icon" sizes="57x57" href="{{ site.baseurl }}/files/images/icon/icon-57.png?v={{ site.v }}" />
    <link rel="apple-touch-icon" sizes="72x72" href="{{ site.baseurl }}/files/images/icon/icon-72.png?v={{ site.v }}" />
    <link rel="apple-touch-icon" sizes="114x114" href="{{ site.baseurl }}/files/images/icon/icon-114.png?v={{ site.v }}" />
    <link rel="apple-touch-icon" sizes="144x144" href="{{ site.baseurl }}/files/images/icon/icon-144.png?v={{ site.v }}" />


    <!-- FACEBOOK -->
    <meta property="og:image"             content="{{ site.baseurl }}/files/images/social.png?v={{ site.v }}"/>
    <meta property="og:image:secure_url"  content="{{ site.baseurl }}/files/images/social.png?v={{ site.v }}" />
    <meta property="og:url"               content="{{ site.baseurl }}" />
    <meta property="og:type"              content="website" />
    <meta property="og:title"             content="{{ site.name }}" />
    <meta property="og:description"       content="{{ site.description }}" />

    <!-- TWITTER -->
    <meta name="twitter:card"             content="summary" />
    <meta name="twitter:site"             content="@peterjflan" />
    <meta name="twitter:title"            content="{{ site.name }}" />
    <meta name="twitter:description"      content="{{ site.description }}" />
    <meta name="twitter:image"            content="{{ site.baseurl }}/files/images/social.png?v={{ site.v }}">

    <!--STYLE-->
    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link rel="icon" href="{{ site.baseurl }}/files/images/icon/favicon.png?v={{ site.v }}">
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css?v={{ site.v }}" />

    <!--RSS-->
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
